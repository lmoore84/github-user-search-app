<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/webpack-demo/dist/css/style.css">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
  <body>
    <script src="main.js"></script>
    <div class="container">
      <header class="header">
        <h1 className="title">devfinder</h1>
        <div>
          <button class="header-theme-switch-btn" onclick="switchTheme()">
            <div class="icon-container"><img id="mode-icon" src="./assets/icon-moon.svg" alt=""></div>
        </div>
      </header>
    
    <div>
      <input type="search" name="user-input" id="input" placeholder="Search Github username...">
      <button class="btn-search" id="submit">Search</button>
      <div class="profile-container">
        <div class="profile-stats-wrapper">
          <div class="profile-stat">
            <p class="stat-title">Repos</p>
            <p id="repos"class="stat-value"></p>
          </div>
          <div class="profile-stat">
            <p class="stat-title">Followers</p>
            <p id="followers" class="stat-value"></p>
          </div>
          <div class="profile-stat">
            <p class="stat-title">Following</p>
            <p id="following" class="stat-value"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
